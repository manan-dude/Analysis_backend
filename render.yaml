services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    nixpacks:
      packages:
        - ffmpeg
        - libavcodec-dev
        - libavformat-dev
        - libavdevice-dev
        - libavutil-dev
        - libavfilter-dev
        - libswscale-dev
        - libswresample-dev
